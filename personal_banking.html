		var row_no=getCookie("used_rows");
		var trans;
		function show_notification()
		{
			var unread_trans=0;
			trans=user_trans_sheet.UsedRange.rows.Count;
			for(i=2;i<=trans;i++)
			{
				if(user_trans_sheet.Cells(i,5).value==1)
				{
					unread_trans++;
				}
			}
			document.getElementById("notification").innerHTML=unread_trans;
		}
	</script>
